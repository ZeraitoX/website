<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Welcome to [Server Name]!</h1>
    </header>
    <div class="container">
        <div class="server-info">
            <img src="server-logo.jpg" alt="Server Logo">
            <div class="server-details">
                <h2>[Server Name]</h2>
                <p><strong>Members:</strong> 1234</p>
                <p><strong>About:</strong> A friendly community to chat, share, and have fun!</p>
                <p><strong>Focus:</strong> Gaming, Tech, and Memes</p>
                <div class="social-icons">
                    <a href="#" target="_blank" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="cta">
            <a href="https://discord.gg/6zrK6PnGsQ" target="_blank">Join Now</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 [Server Name]. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
