<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダウンロードセンター</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ダウンロードセンター</h1>
        <p>以下のファイルを自由にダウンロードできます。</p>
    </header>
    <main>
        <section class="file-list">
            <div class="file-item">
                <p class="file-name">ファイル名1.pdf</p>
                <a href="files/file1.pdf" class="download-button" download>ダウンロード</a>
            </div>
            <div class="file-item">
                <p class="file-name">ファイル名2.zip</p>
                <a href="files/file2.zip" class="download-button" download>ダウンロード</a>
            </div>
            <div class="file-item">
                <p class="file-name">ファイル名3.docx</p>
                <a href="files/file3.docx" class="download-button" download>ダウンロード</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ダウンロードセンター</p>
    </footer>
</body>
</html>
