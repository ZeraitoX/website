<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハックサーバー - CyberSpace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 18, 18, 0.8);
        color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
    ">
        <h1 style="font-size: 2rem; margin-bottom: 20px;">Click or Press Enter to Start</h1>
    </div>

    <header style="display: none;">
        <h1>⚡️ CyberSpace - Hack the System ⚡️</h1>
    </header>
    <main style="display: none;">
        <section class="intro">
            <div class="card">
                <img src="banner.jpg" alt="サーバーバナー" class="banner">
                <p>最先端のMinecraftコミュニティ、<strong>CyberSpace</strong>へようこそ。</p>
            </div>
        </section>
        <section class="features">
            <h2>💻 サーバーの特徴</h2>
            <div class="feature-cards">
                <div class="feature-card">
                    <h3>⚙️ ハッキングチュートリアル</h3>
                    <p>最新のハック技術を学べる!</p>
                </div>
                <div class="feature-card">
                    <h3>💬 フリーソフトウェア</h3>
                    <p>開発者と交流し、ツールを共有しよう。</p>
                </div>
                <div class="feature-card">
                    <h3>🔒 セキュリティフォーラム</h3>
                    <p>脆弱性についてディスカッション。</p>
                </div>
            </div>
        </section>
        <section class="join">
            <h2>🔐 今すぐ参加</h2>
            <a href="#" class="join-button">参加する</a>
        </section>
    </main>
    <footer style="display: none;">
        <p>© 2024 CyberSpace Hackers</p>
    </footer>
    <script src="script.js"></script>
    <script>
        // Show the site after click or Enter key press
        const loadingScreen = document.getElementById('loading-screen');
        const header = document.querySelector('header');
        const main = document.querySelector('main');
        const footer = document.querySelector('footer');

        function showSite() {
            loadingScreen.style.display = 'none';
            header.style.display = 'block';
            main.style.display = 'block';
            footer.style.display = 'block';
        }

        loadingScreen.addEventListener('click', showSite);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                showSite();
            }
        });
    </script>
</body>
</html>
