<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハックサーバー - CyberSpace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading-screen">
        <h1>Click or Press Enter to Start</h1>
    </div>

    <!-- ヘッダー -->
    <header style="display: none;">
        <h1>⚡️ CyberSpace - Hack the System ⚡️</h1>
    </header>

    <!-- メインコンテンツ -->
    <main style="display: none;">
        <!-- サーバー紹介セクション -->
        <section class="intro">
            <div class="card">
                <img src="banner.jpg" alt="サーバーバナー" class="banner">
                <p>最先端のMinecraftコミュニティ、<strong>CyberSpace</strong>へようこそ。</p>
            </div>
        </section>

        <!-- 特徴セクション -->
        <section class="features">
            <h2>💻 サーバーの特徴</h2>
            <div class="feature-cards">
                <div class="feature-card">
                    <h3>⚙️ ハッキングチュートリアル</h3>
                    <p>最新のハック技術を学べる!</p>
                </div>
                <div class="feature-card">
                    <h3>💬 フリーソフトウェア</h3>
                    <p>開発者と交流し、ツールを共有しよう。</p>
                </div>
                <div class="feature-card">
                    <h3>🔒 セキュリティフォーラム</h3>
                    <p>脆弱性についてディスカッション。</p>
                </div>
            </div>
        </section>

        <!-- 参加セクション -->
        <section class="join">
            <h2>🔐 今すぐ参加</h2>
            <a href="#" class="join-button">参加する</a>
        </section>
    </main>

    <!-- フッター -->
    <footer style="display: none;">
        <p>© 2024 CyberSpace Hackers</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
