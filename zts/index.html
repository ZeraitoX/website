<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハックサーバー - CyberSpace</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('auau.jpg'); /* 背景画像のURL */
            background-size: cover;  /* 画像を画面いっぱいに表示 */
            background-position: center;  /* 画像を画面の中心に配置 */
            background-repeat: no-repeat; /* 画像が繰り返さないように */
            color: #e91e63;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            animation: fadeIn 1s ease-in-out;
        }

        #loading-screen h1 {
            font-size: 2rem;
            text-shadow: 0 0 8px #e91e63, 0 0 16px #ff4081;
            animation: glow 1.5s infinite alternate;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 8px #e91e63, 0 0 16px #ff4081;
            }
            to {
                text-shadow: 0 0 16px #ff4081, 0 0 32px #ff80ab;
            }
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: particleMove 1s ease-out forwards;
        }

        @keyframes particleMove {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1>Click or Press Enter to Start</h1>
    </div>

    <header style="display: none;">
        <h1>⚡️ CyberSpace - Hack the System ⚡️</h1>
    </header>
    <main style="display: none;">
        <section class="intro">
            <div class="card">
                <img src="banner.jpg" alt="サーバーバナー" class="banner">
                <p>最先端のMinecraftコミュニティ、<strong>CyberSpace</strong>へようこそ。</p>
            </div>
        </section>
        <section class="features">
            <h2>💻 サーバーの特徴</h2>
            <div class="feature-cards">
                <div class="feature-card">
                    <h3>⚙️ ハッキングチュートリアル</h3>
                    <p>最新のハック技術を学べる!</p>
                </div>
                <div class="feature-card">
                    <h3>💬 フリーソフトウェア</h3>
                    <p>開発者と交流し、ツールを共有しよう。</p>
                </div>
                <div class="feature-card">
                    <h3>🔒 セキュリティフォーラム</h3>
                    <p>脆弱性についてディスカッション。</p>
                </div>
            </div>
        </section>
        <section class="join">
            <h2>🔐 今すぐ参加</h2>
            <a href="#" class="join-button">参加する</a>
        </section>
    </main>
    <footer style="display: none;">
        <p>© 2024 CyberSpace Hackers</p>
    </footer>
    <script src="script.js"></script>
    <script>
        // Show the site after click or Enter key press
        const loadingScreen = document.getElementById('loading-screen');
        const header = document.querySelector('header');
        const main = document.querySelector('main');
        const footer = document.querySelector('footer');

        function getRandomMixedColor() {
            const colors = [
                `rgba(${255}, ${255}, ${255}, ${Math.random() * 0.5 + 0.5})`, // 半透明白
                `rgba(${0}, ${255}, ${0}, ${Math.random() * 0.5 + 0.5})`       // 半透明緑
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.background = getRandomMixedColor();
            document.body.appendChild(particle);

            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        function createAroundTextParticles() {
            const rect = document.querySelector('#loading-screen h1').getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Create particles around the text in a circle
            const numParticles = 50; // Number of particles around the text
            const radius = 100; // Radius for the circle around the text

            for (let i = 0; i < numParticles; i++) {
                const angle = Math.random() * 2 * Math.PI; // Random angle
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                createParticle(x, y);
            }
        }

        function showSite() {
            loadingScreen.style.display = 'none';
            header.style.display = 'block';
            main.style.display = 'block';
            footer.style.display = 'block';
        }

        loadingScreen.addEventListener('click', () => {
            createAroundTextParticles();
            setTimeout(showSite, 1000);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                createAroundTextParticles();
                setTimeout(showSite, 1000);
            }
        });
    </script>
</body>
</html>
