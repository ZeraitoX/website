<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Icon Menu</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSSファイルのリンク確認 -->
  <link rel="stylesheet" href="https://unpkg.com/ionicons@7.1.0/dist/ionicons.css">
</head>
<body>
  <!-- メニューコンテナ -->
  <ul class="menu">
    <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>
    <li style="--i: 0; --clr: #ff2972">
      <a href="#" aria-label="Home"><ion-icon name="home-outline"></ion-icon></a>
    </li>
    <li style="--i: 1; --clr: #fee800">
      <a href="#" aria-label="Settings"><ion-icon name="settings-outline"></ion-icon></a>
    </li>
    <li style="--i: 2; --clr: #04fc43">
      <a href="#" aria-label="Mail"><ion-icon name="mail-outline"></ion-icon></a>
    </li>
    <li style="--i: 3; --clr: #fe00f1">
      <a href="#" aria-label="Key"><ion-icon name="key-outline"></ion-icon></a>
    </li>
    <li style="--i: 4; --clr: #00b0fe">
      <a href="#" aria-label="Camera"><ion-icon name="camera-outline"></ion-icon></a>
    </li>
    <li style="--i: 5; --clr: #fea600">
      <a href="#" aria-label="Game"><ion-icon name="game-controller-outline"></ion-icon></a>
    </li>
    <li style="--i: 6; --clr: #a529ff">
      <a href="#" aria-label="Person"><ion-icon name="person-outline"></ion-icon></a>
    </li>
    <li style="--i: 7; --clr: #01bdab">
      <a href="#" aria-label="Video"><ion-icon name="videocam-outline"></ion-icon></a>
    </li>
  </ul>

  <!-- スクリプト -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.querySelector(".menuToggle");
      const menu = document.querySelector(".menu");
      menuToggle.onclick = function () {
        menu.classList.toggle("active");
      };
    });
  </script>
</body>
</html>
