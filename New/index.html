<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Icon Menu</title>
  <link rel="stylesheet" href="https://unpkg.com/ionicons@7.1.0/dist/ionicons.css">
  <style>
    /* 全体リセット */
    * {
      padding: 0;
      margin: 0;
    }
    /* 背景と中央揃え */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #161616;
    }
    /* メニューコンテナ */
    .menu {
      position: relative;
      width: 260px;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* メニューアイテム */
    .menu li {
      position: absolute;
      left: 0;
      list-style: none;
      transform: rotate(0deg) translateX(100px) scale(0);
      transform-origin: 130px;
      transition: 0.5s ease, transform 0.3s ease-in-out;
      transition-delay: calc(0.1s * var(--i));
    }
    .menu.active li {
      transform: rotate(calc(360deg / 8 * var(--i))) scale(1);
    }
    /* 各リンクスタイル */
    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      text-decoration: none;
      font-size: 22px;
      border-radius: 50%;
      transform: rotate(calc(360deg / -8 * var(--i)));
      transition: 1s;
      color: transparent;
      filter: drop-shadow(0 0 2px var(--clr));
    }
    .menu.active a {
      color: var(--clr);
    }
    /* リンクのホバーエフェクト */
    .menu a::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 2px;
      border-radius: 2px;
      background: var(--clr);
      transform: rotate(calc(90deg * var(--i))) translate(0, 25px);
      transition: width 0.5s, height 0.5s, transform 0.5s;
      transition-delay: 0.5s, 1s, 1.5s;
    }
    .menu.active a::before {
      width: 50px;
      height: 50px;
      background: #161616;
      border: 2px solid var(--clr);
      transform: rotate(calc(0 * var(--i)));
      transition: transform 0.5s, height 0.5s, width 0.5s;
      transition-delay: 0.5s, 1.5s, 1.5s;
      border-radius: 10px;
      filter: drop-shadow(0 0 5px var(--clr));
    }
    .menu.active li:hover a::before {
      background: var(--clr);
    }
    .menu.active li:hover a ion-icon {
      color: #161616;
    }
    /* メニューボタン */
    .menuToggle {
      position: absolute;
      width: 60px;
      height: 60px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      border-radius: 50%;
      cursor: pointer;
      font-size: 32px;
      transition: 1.5s;
    }
    .menu.active .menuToggle {
      transform: rotate(315deg);
    }
    /* レスポンシブ対応 */
    @media screen and (max-width: 480px) {
      .menu {
        width: 200px;
        height: 200px;
      }
      .menu li {
        transform: rotate(0deg) translateX(80px);
        transform-origin: 100px;
      }
      .menu a {
        width: 50px;
        height: 50px;
        font-size: 18px;
      }
      .menuToggle {
        width: 50px;
        height: 50px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- メニューコンテナ -->
  <ul class="menu">
    <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>
    <li style="--i: 0; --clr: #ff2972">
      <a href="#" aria-label="Home"><ion-icon name="home-outline"></ion-icon></a>
    </li>
    <li style="--i: 1; --clr: #fee800">
      <a href="#" aria-label="Settings"><ion-icon name="settings-outline"></ion-icon></a>
    </li>
    <li style="--i: 2; --clr: #04fc43">
      <a href="#" aria-label="Mail"><ion-icon name="mail-outline"></ion-icon></a>
    </li>
    <li style="--i: 3; --clr: #fe00f1">
      <a href="#" aria-label="Key"><ion-icon name="key-outline"></ion-icon></a>
    </li>
    <li style="--i: 4; --clr: #00b0fe">
      <a href="#" aria-label="Camera"><ion-icon name="camera-outline"></ion-icon></a>
    </li>
    <li style="--i: 5; --clr: #fea600">
      <a href="#" aria-label="Game"><ion-icon name="game-controller-outline"></ion-icon></a>
    </li>
    <li style="--i: 6; --clr: #a529ff">
      <a href="#" aria-label="Person"><ion-icon name="person-outline"></ion-icon></a>
    </li>
    <li style="--i: 7; --clr: #01bdab">
      <a href="#" aria-label="Video"><ion-icon name="videocam-outline"></ion-icon></a>
    </li>
  </ul>
  <!-- スクリプト -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.querySelector(".menuToggle");
      const menu = document.querySelector(".menu");
      menuToggle.onclick = function () {
        menu.classList.toggle("active");
      };
    });
  </script>
</body>
</html>
