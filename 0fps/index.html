<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0FPS Challenge</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .heavy {
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      animation: rotate 0.1s infinite linear;
    }
  </style>
</head>
<body>

<script>
  // 1. Generate massive DOM elements
  for (let i = 0; i < 5000; i++) { // Reduced for practical GitHub Pages limits
    const div = document.createElement("div");
    div.textContent = `Element ${i}`;
    div.style.cssText = `
      position: absolute;
      top: ${Math.random() * window.innerHeight}px;
      left: ${Math.random() * window.innerWidth}px;
      font-size: 12px;
      color: rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255});
    `;
    document.body.appendChild(div);
  }

  // 2. Infinite JavaScript loops
  setTimeout(() => {
    while (true) {
      console.log("Infinite loop running...");
    }
  }, 5000); // Delayed to avoid immediate freeze

  // 3. High-frequency fetch requests
  setInterval(() => {
    fetch("https://jsonplaceholder.typicode.com/posts/1") // A safe test API
      .then(() => console.log("Request succeeded"))
      .catch(() => console.log("Request failed"));
  }, 500);

  // 4. Massive memory usage
  const largeArray = [];
  for (let i = 0; i < 1e6; i++) { // Reduced for stability
    largeArray.push(new Array(1000).fill("Memory Load"));
  }

  // 5. GPU-intensive canvas animations
  const canvas = document.createElement("canvas");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");

  setInterval(() => {
    for (let i = 0; i < 500; i++) { // Reduced frequency for GitHub Pages
      ctx.fillStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
      ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 20, 20);
    }
  }, 50);

  // 6. CSS animations to max GPU
  for (let i = 0; i < 500; i++) { // Reduced number for stability
    const div = document.createElement("div");
    div.className = "heavy";
    div.style.top = `${Math.random() * window.innerHeight}px`;
    div.style.left = `${Math.random() * window.innerWidth}px`;
    document.body.appendChild(div);
  }

  // 7. Adding recursive timeout calls
  function recursiveTimeout() {
    setTimeout(() => {
      console.log("Recursive timeout running...");
      recursiveTimeout();
    }, 100);
  }
  recursiveTimeout();

  // 8. Trigger synchronous blocking operations
  setInterval(() => {
    for (let i = 0; i < 1e7; i++) { // Reduced iterations
      Math.sqrt(Math.random());
    }
  }, 500);
</script>

</body>
</html>
